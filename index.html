<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://www.cnap.fr/sites/faune/styles/faune-fontes.css'>
  <link rel="stylesheet" href="style/_base.css">
  <link rel="stylesheet" href="style/style.css"> 
  <script src="typechecker.js"></script>
  <title>Type Checker</title>
</head>
<body>
  <section class="options">
    <h1>Type Checker</h1>
    <div class="option">
      <label>Your Text</label>
      <input type="text" name="sentence" placeholder="The quick brown fox...">
    </div>
  </section>

  <section class="output">
    <textarea class="output">The quick brown fox jumps over the lazy dog</textarea>
  </section>
</body>
</html>
